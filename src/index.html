<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Gravity Simulation</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<style>
		body {
			margin: 0;
		}

		canvas {
			display: block;
		}
	</style>
</head>

<body>
	<div class='flex-row HUD'>
		<div class="flex-row">
			<div class="flex-col">
				<div style="border-radius: 10px; overflow: hidden;">
					<select name="planet-list" style="border-radius: 10px; overflow:auto; width: 100%;" id="planet-list"
						size="4">
					</select>
				</div>
				<div class="flex-row">
					<button id="add-planet" name="add-planet">Add Planet</button>
					<button id="remove-planet" name="remove-planet">Remove Planet</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="flex-col">
				<div class="flex-row">
					<label for="pos_x" class="std-label">Position</label>
					<input type="number" class="number-input" id="x_pos" name="pos_x">
					<input type="number" class="number-input" id="y_pos" name="pos_y">
					<input type="number" class="number-input" id="z_pos" name="pos_z">
				</div>
				<div class="flex-row">
					<label for="vel_x" class="std-label">Velocity</label>
					<input type="number" class="number-input" id="x_vel" name="vel_x">
					<input type="number" class="number-input" id="y_vel" name="vel_y">
					<input type="number" class="number-input" id="z_vel" name="vel_z">
				</div>
				<div class="flex-row">
					<label for="mass" class="std-label">Mass</label>
					<input type="number" class="number-input" id="mass" name="mass">
				</div>
				<div class="flex-row">
					<label for="p_name" class="std-label">Name</label>
					<input type="string" class="number-input" id="p_name" name="p_name">
				</div>
			</div>
		</div>
		<div class="container">
			<div class="flex-col">
				<div class="flex-row">
					<label for="velocity-visible" class="std-label">Show Velocity</label>
					<input type="checkbox" id="velocity-visible" value="show-velocity">
				</div>
				<div class="flex-row">
					<label for="g-constant" class="std-label">Gravitation Constant</label>
					<input type="number" class="number-input" id="g-constant" name="g-constant">
				</div>
				<div class="flex-row">
					<label for="sim_speed" class="std-label">Simulation Speed</label>
					<input type="number" class="number-input" id="sim-speed" name="sim-speed" step="0.01">
				</div>
			</div>
		</div>
		<div class="flex-row">
			<div class="flex-col">
				<button id="reset-sim">Reset</button>
				<button id="lock-value">Lock</button>
				<button id="pause-sim">Pause</button>
			</div>
		</div>
	</div>
</body>

</html>
